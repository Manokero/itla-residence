<div class="app-body">
  <main class="main d-flex align-items-center bg-github">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Registrate</h1>
                <p class="text-muted">Debes esperar a que tu cuenta sea verificada</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="FullName"
                    autocomplete="username"
                    name="Fullname"
                    [(ngModel)]="fullName"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-id-card-o"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Id"
                    name="enrollment"
                    [(ngModel)]="enrollment"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    autocomplete="new-password"
                    name="password"
                    [(ngModel)]="password"
                    required
                  />
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Repeat password"
                    autocomplete="new-password"
                    name="confirm-password"
                    [(ngModel)]="confirmPasword"
                    required
                  />
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="registerUser()">
                  Verifica tu Cuenta
                </button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-md-12">
                  <p class="text-center text-muted">
                    Tienes que ser parte de la residencia del ITLA para crear tu cuenta satisfactoriamente.
                    <br>
                    Si ya tienes una cuenta <a [routerLink]="['/login']">Inicia Sesion</a>
                  </p>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
